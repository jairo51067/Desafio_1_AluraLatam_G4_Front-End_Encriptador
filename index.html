<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
    <title>Challenge ONE</title>
</head>

<body>
    <main>
        <header>
            <div class="logo_titulo">
                <img src="imagenes/Logo.png" alt="logo alura"></h1>
                <h1>Encriptador de mensajes</h1>
            </div>
        </header>

        <section>
            <div class="left">
                <textarea class="text-input" name="text" id="inputTexto" cols="50" rows="15" required autofocus
                    placeholder="Ingrese el texto aqui" autocomplete="on"></textarea>
            </div>

            <div class="right">
                <img id="img-right" src="imagenes/Muñeco.png" alt="Muñeco de alura">
                <h2 id="texto1">Ningun mensaje fue encontrado</h2>
                <textarea id="texto2" name="name" cols="50"
                    rows="15">Ingresa el texto que deseas encriptar y desencriptar</textarea>
                <button id="copiar" type="button" name="name" onclick="copiar()">¡ Copiar !</button>
            </div>
        </section>

        <footer>
            <div class="left_buttom1">
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>

            <div class="left_buttom2">
                <p>Solo con letras minúsculas, no deben ser utilizados letras con acentos ni
                    caracteres
                    especiales...</p>
                <br>
                <p>&copy; Alura Challenge Desafio 1 // Jairo A Cardenas M - Enero 2023 </p>
                <br>
            </div>
        </footer>
    </main>
</body>

</html>
